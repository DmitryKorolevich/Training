<div class="file-manager">
    <div class="container-fluid">
        <div class="top-pane">
            <div class="well">
                <form class="form-horizontal" novalidate>
                    <fieldset>
                        <div class="form-group">
                            <div class="col-md-4">
                                <ol class="breadcrumb">
                                    <li>
                                        <a href="" data-ng-click="selectDirectory('/')">
                                            <i class="glyphicon glyphicon-folder-open"></i>
                                        </a>
                                    </li>
                                    <li data-ng-show="selectedDir.ShowSpace">
                                        <span class="space">...</span>
                                    </li>
                                    <li data-ng-repeat="directory in selectedDir.Directories" data-ng-class="{'active':$last}" class="animated fast fadeIn">
                                        <a href="" data-ng-show="!$last" data-ng-click="selectDirectory(directory.FullRelativeName)">
                                            <i class="glyphicon glyphicon-folder-open folder-icon"></i>{{directory.Name}}
                                        </a>
                                        <span data-ng-show="$last"><i class="glyphicon glyphicon-folder-open folder-icon"></i>{{directory.Name}}</span>
                                    </li>    
                                </ol>
                            </div>
                            <div class="col-md-7 right-section">
                                <div ngf-drop ngf-select ng-model="uploadFiles" class="drop-box"
                                     ngf-drag-over-class="dragover" ngf-multiple="true" ngf-allow-dir="true"
                                     accept=".jpg,.gif,.png,.pdf">Drop images or pdfs here or click to upload</div>
                                <div class="drop-box-disabled" ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>
                                <button class="btn btn-info btn-right width-160px" ngf-select ng-model="uploadFiles" accept=".jpg,.gif,.png,.pdf" ngf-multiple="true">Select File</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="left-pane">
            <div class="well container-fluid">
                <spinner-overlay data-loading="refreshDirectoriesTracker.active()">
                    <div class="wrapper">
                        <div>
                            <div ui-tree data-drag-enabled="false" class="ya-treeview">
                                <ol ui-tree-nodes="" data-ng-model="directories">
                                    <li ng-repeat="item in directories" ui-tree-node collapsed="false" selected="true" data-ng-include="'app/modules/file/partials/foldersTree.html'">
                                    </li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </spinner-overlay>
            </div>
        </div>
        <div class="right-pane">
            <div class="container-fluid">
                <div class="row">
                    <div class="container-fluid container-left">
                        <div class="well row">
                            <spinner-overlay data-loading="refreshFilesTracker.active()">
                                <div class="wrapper">
                                    <table class="table table-striped table-hover ">
                                        <thead>
                                            <tr>
                                                <th>Name</th>
                                                <th class="width-80px">Size</th>
                                                <th class="width-80px">Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr data-ng-repeat="file in files">
                                                <td>{{file.Name}}</td>
                                                <td>{{file.SizeMessage}}</td>
                                                <td>
                                                    <div class="ya-treview-buttons">
                                                        <a class="btn btn-success btn-xs" title="Add" target="_blank" href="{{file.Url}}">
                                                            <i class="glyphicon glyphicon-download"></i>
                                                        </a>
                                                        <a class="btn btn-danger btn-xs" title="Delete" data-ng-click="deleteFile(file)">
                                                            <i class="glyphicon glyphicon-remove"></i>
                                                        </a>
                                                    </div>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </spinner-overlay>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="bottom-pane">
            <div class="well">
                <div class="wrapper">
                    <div ng-bind-html="log">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
