<div class="container-fluid">
    <div class="well">
        <span class="legend">Catalog Requests</span>
        <div class="row form-group">
            <div class="col-md-12">
                <button class="btn btn-info" data-ng-click="clear();" type="button">Clear</button>
                <a target="_self" class="btn btn-primary pull-right" data-ng-href={{options.exportUrl}}>Export</a>
            </div>
        </div>
        <hr />
        <spinner-overlay data-loading="refreshTracker.active()">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Address</th>
                        <th>City</th>
                        <th>Country</th>
                        <th>State/Province</th>
                        <th>Postal Code</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-ng-repeat="item in items">
                        <td>{{::item.PersonTitle}}</td>
                        <td>{{::item.FirstName}}</td>
                        <td>{{::item.LastName}}</td>
                        <td>{{::item.Address1}}</td>
                        <td>{{::item.City}}</td>
                        <td>{{::item.Country}}</td>
                        <td>
                            <span data-ng-if="item.StateCode">{{::item.StateCode}}</span>
                            <span data-ng-if="!item.StateCode && item.County">{{::item.County}}</span>
                        </td>
                        <td>{{::item.Zip}}</td>
                        <td>{{::item.Email}}</td>
                    </tr>
                </tbody>
            </table>
        </spinner-overlay>
    </div>
</div>
