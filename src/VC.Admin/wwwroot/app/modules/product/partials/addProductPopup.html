<div class="modal-header">
    <h3 class="modal-title">Add Product</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal" name="forms.form" data-ng-submit="save()" data-ng-class="{submitted: forms.form.submitted}" novalidate>
        <fieldset>
            <div class="form-group">
                <label for="type" class="col-md-3 control-label">Type</label>
                <div class="col-md-9">
                    <select class="form-control" name="Type" data-ng-model="type" ng-options="type.Key as type.Text for type in types"></select>
                </div>
            </div>
        </fieldset>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-success" ladda="saveTracker.active()" data-ng-click="save()">Save</button>
    <button class="btn btn-default" data-ng-click="cancel()">Cancel</button>
</div>
