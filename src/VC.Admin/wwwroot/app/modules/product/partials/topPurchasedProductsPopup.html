<div class="modal-header">
	<h3 class="modal-title">Top Purchased Products</h3>
</div>
<div class="modal-body products">
    <spinner-overlay data-loading="refreshTracker.active()">
        <table class="table table-striped table-hover ">
            <thead>
                <tr>
                    <th>SKU</th>
                    <th>Type</th>
                    <th>Product Name</th>
                    <th>Ordered</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="item in products">
                    <td>{{item.Code}}</td>
                    <td class="type">
                        <span data-ng-if="item.ProductType==2" class="perishable">P</span>
                        <span data-ng-if="item.ProductType==1" class="not-perishable">NP</span>
                    </td>

                    <td>{{item.DescriptionName}}</td>
                    <td>{{item.Ordered}}</td>
                    <td>
                        <input data-ng-model="item.IsSelected" type="checkbox">
                    </td>
                </tr>
            </tbody>
        </table>
    </spinner-overlay>
</div>
<div class="modal-footer">
	<button class="btn btn-success" ladda="saveTracker.active()" data-ng-click="save()">Add Selected to Order</button>
	<button class="btn btn-default" data-ng-click="cancel()">Cancel</button>
</div>
