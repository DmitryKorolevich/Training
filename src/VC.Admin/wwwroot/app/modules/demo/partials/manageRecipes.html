<div class="container-fluid">
    <div class="left-pane-controls">
        <div class="well container-fluid">
            <div>
                <button class="btn btn-success width-160px" ladda="editTracker.active()" data-ng-click="save()">Save</button>
            </div>
            <div class="btn-group margin-top-10px">
                <button class="btn btn-default width-160px" data-ng-click="cancel()">Cancel</button>
            </div>
        </div>
    </div>
    <div class="right-pane-main">
        <div class="container-fluid">
            <div class="row">
                <div class="container container-left">
                    <div class="well row">
                        <span class="legend">2 Levels</span>
                        <div ui-tree="treeOptions" class="ya-treeview">
                            <ol ui-tree-nodes data-ng-model="countries" data-type="country">
                                <li ng-repeat="country in countries" ui-tree-node data-ng-include="'app/modules/demo/partials/countries.html'">
                                </li>
                            </ol>
                        </div>

                        <!--<span class="legend">Draggable Recipes Categories</span>
                        <div ui-tree class="ya-treeview">
                            <ol ui-tree-nodes data-ng-model="categories">
                                <li ng-repeat="item in categories" ui-tree-node data-ng-include="'app/modules/demo/partials/recipesCategories.html'">
                                </li>
                            </ol>
                        </div>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
