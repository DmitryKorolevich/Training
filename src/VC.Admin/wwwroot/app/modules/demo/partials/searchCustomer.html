<div class="container container-left small-container">
	<div class="well">
		<form class="form-horizontal">
			<fieldset>
				<legend>Find Customer</legend>
				<div class="form-group">
					<label for="customerNo" class="col-md-3 control-label">Customer #</label>
					<div class="col-md-9">
						<input type="text" class="form-control" id="customerNo" placeholder="Customer">
					</div>
				</div>
				<div class="form-group">
					<label for="company" class="col-md-3 control-label">Company</label>
					<div class="col-md-9">
						<input type="text" class="form-control" id="company" placeholder="Company">
					</div>
				</div>
				<div class="form-group">
					<label for="lastName" class="col-md-3 control-label">Last Name</label>
					<div class="col-md-9">
						<input type="text" class="form-control" id="lastName" placeholder="Last Name">
					</div>
				</div>
				<div class="form-group">
					<label for="firstName" class="col-md-3 control-label">First Name</label>
					<div class="col-md-9">
						<input type="text" class="form-control" id="firstName" placeholder="First Name">
					</div>
				</div>
				<div class="form-group">
					<label for="address1" class="col-md-3 control-label">Address 1</label>
					<div class="col-md-9">
						<input type="text" class="form-control" id="address1" placeholder="Address 1">
					</div>
				</div>
				<div class="form-group">
					<label for="address2" class="col-md-3 control-label">Address 2</label>
					<div class="col-md-9">
						<input type="text" class="form-control" id="address2" placeholder="Address 2">
					</div>
				</div>
				<div class="form-group">
					<label for="email" class="col-md-3 control-label">Email</label>
					<div class="col-md-9">
						<input type="text" class="form-control" id="email" placeholder="Email">
					</div>
				</div>
				<div class="form-group">
					<label for="phone" class="col-md-3 control-label">Phone</label>
					<div class="col-md-9">
						<input type="text" class="form-control" id="phone" placeholder="Phone">
					</div>
				</div>
				<div class="form-group">
					<label for="city" class="col-md-3 control-label">City</label>
					<div class="col-md-9">
						<input type="text" class="form-control" id="city" placeholder="City">
					</div>
				</div>
				<div class="form-group">
					<label for="state" class="col-md-3 control-label">State/Province</label>
					<div class="col-md-9">
						<input type="text" class="form-control" id="state" placeholder="state">
					</div>
				</div>
				<div class="form-group">
					<label for="zip" class="col-md-3 control-label">Zip</label>
					<div class="col-md-9">
						<input type="text" class="form-control" id="zip" placeholder="Zip">
					</div>
				</div>
			</fieldset>
			<div class="margin-top-20px">
				<a ui-sref="index.oneCol.customersList" class="btn btn-primary btn-lg">Search</a>
				<a class="btn btn-info btn-lg">Reset</a>
			</div>
		</form>
	</div>
</div>
