<div class="container-fluid">
    <div class="left-pane-controls">
        <div class="well container-fluid">
            <div>
                <button class="btn btn-success width-160px" ladda="editTracker.active()" data-ng-click="save()">Save</button>
            </div>
            <div class="btn-group margin-top-10px">
                <a target="_blank" href="{{previewUrl}}" data-ng-if="previewUrl" class="btn btn-info width-80px">Preview</a>
                <a data-ng-if="!previewUrl" class="btn btn-info width-80px">Preview</a>
                <button ui-sref="index.oneCol.manageContentPageCategories" class="btn btn-default width-80px">Cancel</button>
            </div>
            <div class="margin-top-10px">
                <button ui-sref="index.oneCol.manageContentPageCategories" class="btn btn-primary width-160px">Manage All</button>
            </div>
        </div>
    </div>
    <div class="right-pane-main">
        <spinner-overlay data-loading="refreshTracker.active()">
            <div class="container-fluid">
                <div class="row">
                    <tabset>
                        <tab heading="Details">
                            <div class="container container-left">
                                <div class="well row">
                                    <form class="form-horizontal" name="forms.form" data-ng-submit="save()" data-ng-class="{submitted: forms.form.submitted}" novalidate>
                                        <fieldset>
                                            <span class="legend">Content Page Category Details</span>
                                            <div class="form-group">
                                                <label for="name" class="col-md-3 control-label">Name</label>
                                                <div class="col-md-9">
                                                    <input type="text" name="Name" class="form-control" placeholder="Name" data-ng-model="contentPageCategory.Name" required>
                                                    <div class="error-container" ng-show="forms.form.submitted && forms.form.Name.$invalid">
                                                        <small class="error" ng-show="forms.form.Name.$error.required">Name is required</small>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="url" class="col-md-3 control-label">URL</label>
                                                <div class="col-md-9">
                                                    <input type="text" name="Url" class="form-control" placeholder="URL" data-ng-model="contentPageCategory.Url" ng-pattern='/^[A-Za-z0-9]{1}[A-Za-z0-9-_]{3}[A-Za-z0-9-_]*$/' required>
                                                    <div class="error-container" ng-show="forms.form.submitted && forms.form.Url.$invalid">
                                                        <small class="error" ng-show="forms.form.Url.$error.required">URL is required</small>
                                                        <small class="error" ng-show="forms.form.Url.$error.pattern">URL has invalid format(e.g. some-page-name).</small>
                                                        <small class="error" ng-show="forms.form.Url.$error.server">{{serverMessages.GetMessage('Url')}}</small>
                                                    </div>
                                                </div>
                                            </div>

                                            <span class="legend">SEO</span>
                                            <div class="form-group">
                                                <label for="meta_title" class="col-md-3 control-label">Meta Title</label>
                                                <div class="col-md-9">
                                                    <input type="text" class="form-control" placeholder="Meta Title" data-ng-model="contentPageCategory.Title">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="meta_description" class="col-md-3 control-label">Meta Description</label>
                                                <div class="col-md-9">
                                                    <textarea type="text" class="form-control" placeholder="Meta Description" rows="10" data-ng-model="contentPageCategory.MetaDescription"></textarea>
                                                </div>
                                            </div>
                                        </fieldset>
                                    </form>
                                </div>
                            </div>
                        </tab>
                        <tab heading="Template">
                            <div class="container container-left">
                                <div class="well row">
                                    <form class="form-horizontal">
                                        <fieldset>
                                            <button class="btn btn-info width-200px margin-bottom-10px" ng-if="contentPageCategory.MasterContentItemId!=0" data-ng-click="goToMaster(contentPageCategory.MasterContentItemId);">Manage Master Template</button>
                                            <span class="legend">Manage Template</span>
                                            <div class="form-group">
                                                <div class="col-md-12">
                                                    <div data-ng-model="contentPageCategory.Template" ui-ace="{
				                                require: ['ace/ext/language_tools'],
				                                advanced: {
					                                enableSnippets: true,
					                                enableBasicAutocompletion: true,
					                                enableLiveAutocompletion: true
				                                },
				                                theme:'cobalt',
				                                mode: 'ttl',
				                                onLoad: aceLoaded,
				                                onChange: aceChanged
		                                }">
                                                    </div>
                                                </div>
                                            </div>
                                        </fieldset>
                                    </form>
                                </div>
                            </div>
                        </tab>
                    </tabset>
                </div>
            </div>
        </spinner-overlay>
    </div>
</div>
