<div class="container-fluid">
    <div class="well">
        <span class="legend">Manage Master Templates</span>
        <div class="row form-group">
            <div class="col-md-4">
                <div class="input-group">
                    <select class="form-control" data-ng-model="filter.Type" ng-options="type.Key as type.Text for type in types"></select>
                    <span class="input-group-btn">
                        <button class="btn btn-info" data-ng-click="filterMasters();" type="button">Filter</button>
                    </span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <button data-ng-click="open();" class="btn btn-primary">Add New Master Template</button>
        </div>
        <spinner-overlay data-loading="refreshTracker.active()">
            <table class="table table-striped table-hover ">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Updated</th>
                    <th>Is Default</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr data-ng-repeat="master in masters">
                    <td>{{master.Name}}</td>
                    <td>{{master.TypeName}}</td>
                    <td>{{master.Updated | date:"MM/dd/yy"}}<br />{{master.Updated | date:"h:mm a"}}</td><!--<br />{{article.AgentId}}</td>-->
                    <td>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" data-ng-checked="{{master.IsDefault}}" disabled>
                            </label>
                        </div>
                    </td>
                    <td>
                        <button class="btn btn-default btn-success" data-ng-click="open(master.Id);">Edit</button>
                        <button class="btn btn-default btn-danger" ladda="deleteTracker.active()" data-ng-click="delete(master.Id);">Delete</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </spinner-overlay>
    </div>
</div>
