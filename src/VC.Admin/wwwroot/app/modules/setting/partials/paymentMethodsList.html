<div class="container-fluid">
	<div class="well">
		<span class="legend">Manage Payment Methods</span>
		<div class="form-group">
			<button data-ng-click="setState();" ladda="refreshTracker.active()" class="btn btn-success">Apply Changes</button>
		</div>
		<spinner-overlay data-loading="refreshTracker.active()">
			<table class="table table-striped table-hover">
			    <thead>
                   <tr>
                    <th>Name</th>
                    <th>Retail</th>
                    <th>Wholesale</th>
                    <th>Updated</th>
                 </tr>
			    </thead>
				<tbody>
				<tr data-ng-repeat="paymentMethod in paymentMethods">
					<td>{{paymentMethod.Name}}</td>
					<td><input type="checkbox" data-ng-model="paymentMethod.RetailAvailable"></td>
				    <td><input type="checkbox" data-ng-model="paymentMethod.WholesaleAvailable"></td>
                    <td>{{paymentMethod.DateEdited | date:"MM/dd/yy"}}<br />{{paymentMethod.DateEdited | date:"h:mm a"}}<br />{{paymentMethod.EditedBy}}</td>
				</tr>
				</tbody>
			</table>
		</spinner-overlay>
	</div>
</div>
