<div class="modal-header">
	<h3>Confirm your action</h3>
</div>
<div class="modal-body">
		<span class="font-big" data-ng-bind="confirmText"></span>
</div>

<div class="modal-footer">
	<button data-ng-click="continue()" class="btn btn-success">OK</button>
	<button data-ng-click="close()" class="btn btn-default">Cancel</button>
</div>
