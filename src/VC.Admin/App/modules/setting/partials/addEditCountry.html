<div class="modal-header">
	<h3 class="modal-title">Add/Edit Country</h3>
</div>
<div class="modal-body">
	<form class="form-horizontal" name="forms.form" data-ng-submit="save()" data-ng-class="{submitted: forms.form.submitted}" novalidate unsaved-warning-form>
		<fieldset>
			<div class="form-group">
				<label class="col-md-3 control-label">Country Name</label>
				<div class="col-md-9">
					<input type="text" name="CountryName" class="form-control" placeholder="Country Name" data-ng-model="country.CountryName" required>
                    <div class="error-container" ng-show="forms.form.submitted && forms.form.CountryName.$invalid">
                        <small class="error" ng-show="forms.form.CountryName.$error.required">{{getValidationMessage("ValidationMessages.FieldRequired","GeneralFieldNames.CountryName")}}</small>
                        <small class="error" ng-show="forms.form.CountryName.$error.server">{{serverMessages.GetMessage('CountryName')}}</small>
                    </div>
				</div>
			</div>
            <div class="form-group">
                <label class="col-md-3 control-label">Country Code</label>
                <div class="col-md-9">
                    <input type="text" name="CountryCode" class="form-control" placeholder="Country Code" data-ng-model="country.CountryCode" maxlength="3" required>
                    <div class="error-container" ng-show="forms.form.submitted && forms.form.CountryCode.$invalid">
                        <small class="error" ng-show="forms.form.CountryCode.$error.required">{{getValidationMessage("ValidationMessages.FieldRequired","GeneralFieldNames.CountryCode")}}</small>
                        <small class="error" ng-show="forms.form.CountryCode.$error.server">{{serverMessages.GetMessage('CountryCode')}}</small>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">Hide within storefront</label>
                <div class="col-md-9">
                    <div class="checkbox">
                        <label><input type="checkbox" name="StatusCode" placeholder="Hide within storefront" data-ng-model="country.StatusCode" data-ng-true-value="1" data-ng-false-value="2"/></label>
                    </div>
                </div>
            </div>
		</fieldset>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-success" ladda="saveTracker.active()" data-ng-click="save()">Save</button>
	<button class="btn btn-default" data-ng-click="cancel()">Cancel</button>
</div>
