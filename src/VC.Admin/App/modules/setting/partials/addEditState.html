<div class="modal-header">
    <h3 class="modal-title">Add / Edit State / Province</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal" name="forms.form" data-ng-submit="save()" data-ng-class="{submitted: forms.form.submitted}" novalidate unsaved-warning-form>
        <fieldset>
            <div class="form-group">
                <label class="col-md-3 control-label">State / Province Name</label>
                <div class="col-md-9">
                    <input type="text" name="StateName" class="form-control" placeholder="State / Province Name" data-ng-model="state.StateName" required>
                    <div class="error-container" ng-show="forms.form.submitted && forms.form.StateName.$invalid">
                        <small class="error" ng-show="forms.form.StateName.$error.required">{{getValidationMessage("ValidationMessages.FieldRequired","GeneralFieldNames.StateName")}}</small>
                        <small class="error" ng-show="forms.form.StateName.$error.server">{{serverMessages.GetMessage('StateName')}}</small>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">State / Province Code</label>
                <div class="col-md-9">
                    <input type="text" name="StateCode" class="form-control" placeholder="State / Province Code" data-ng-model="state.StateCode" maxlength="3" required>
                    <div class="error-container" ng-show="forms.form.submitted && forms.form.StateCode.$invalid">
                        <small class="error" ng-show="forms.form.StateCode.$error.required">{{getValidationMessage("ValidationMessages.FieldRequired","GeneralFieldNames.StateCode")}}</small>
                        <small class="error" ng-show="forms.form.StateCode.$error.server">{{serverMessages.GetMessage('StateCode')}}</small>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">Hide within storefront</label>
                <div class="col-md-9">
                    <div class="checkbox">
                        <label><input type="checkbox" name="StatusCode" placeholder="Hide within storefront" data-ng-model="state.StatusCode" data-ng-true-value="1" data-ng-false-value="2" /></label>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-success" ladda="saveTracker.active()" data-ng-click="save()">Save</button>
    <button class="btn btn-default" data-ng-click="cancel()">Cancel</button>
</div>
