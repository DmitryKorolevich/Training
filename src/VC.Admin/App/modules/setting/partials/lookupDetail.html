<div class="container-fluid">
    <div class="left-pane-controls">
        <div class="well container-fluid">
            <div data-ng-show="state==1">
                <button class="btn btn-success width-160px" ladda="refreshTracker.active()" data-ng-click="save()">Save</button>
            </div>
            <div class="btn-group margin-top-10px">
                <button cancel-button-default-state="index.oneCol.manageLookups" cancel-button class="btn btn-default width-160px">Cancel</button>
            </div>
            <div class="margin-top-10px">
                <button class="btn btn-primary width-160px" ui-sref="index.oneCol.manageLookups">Manage All</button>
            </div>
        </div>
    </div>
    <div class="right-pane-main">
        <div class="container-fluid">
            <div class="row">
                <div class="container container-left">
                    <div class="well row">
                        <spinner-overlay data-loading="refreshTracker.active()">
                            <form class="form-horizontal" name="forms.form" data-ng-class="{submitted: forms.submitted}" novalidate>
                                <fieldset>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label">Name</label>
                                        <div class="col-md-9 form-control-static">
                                            <span>{{lookup.Description}}</span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label">Variants</label>
                                        <div class="col-md-9">
                                            <button data-ng-click="addVariant();" class="btn btn-info btn-right">Add New Variant</button>
                                        </div>
                                    </div>
                                    <div ui-sortable="sortableOptions" data-ng-model="lookup.LookupVariants">
                                        <div data-ng-repeat="item in lookup.LookupVariants" class="variant-panel">
                                            <div class="form-horizontal" ng-form="i{{$index}}" novalidate>
                                                <fieldset>
                                                    <div class="form-group">
                                                        <label class="col-md-3 control-label"></label>
                                                        <div class="col-md-9 padding-0px">
                                                            <div class="col-md-1">
                                                                <div class="sortable-move btn btn-info">
                                                                    <i class="glyphicon glyphicon-sort"></i>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-9">
                                                                <input type="text" name="ValueVariant" class="form-control" placeholder="Name" data-ng-model="item.ValueVariant" required  data-ng-maxlength="100">
                                                                <div class="error-container " ng-show="forms.submitted && forms.form.i{{$index}}.ValueVariant.$invalid">
                                                                    <small class="error" ng-show="forms.form.i{{$index}}.ValueVariant.$error.required">{{getValidationMessage("ValidationMessages.FieldRequired","GeneralFieldNames.Name")}}</small>
                                                                    <small class="error" ng-show="forms.form.i{{$index}}.ValueVariant.$error.exist">{{getValidationMessage("ValidationMessages.Exist","GeneralFieldNames.Name")}}</small>
                                                                    <small class="error" ng-show="forms.form.i{{$index}}.ValueVariant.$error.maxlength">{{getValidationMessage("ValidationMessages.FieldLength", ["GeneralFieldNames.Name", "100"])}}</small>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-2" data-ng-click="$event.stopPropagation()">
                                                                <button class="btn btn-danger" data-ng-click="deleteVariant($index)">Delete</button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </fieldset>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </spinner-overlay>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
