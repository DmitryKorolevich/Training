<div class="container-fluid">
	<div class="well">
		<span class="legend">Approved Payment Methods</span>
		<hr />
		<div class="form-group">
			<button data-ng-click="setState();" ladda="refreshTracker.active()" class="btn btn-primary">ApplyChanges</button>
		</div>
		<spinner-overlay data-loading="refreshTracker.active()">
			<table class="table table-striped table-hover ">
			    <thead>
			    <tr>
			        <th>Name</th>
                    <th>Availability</th>
                    <th>Updated</th>
			    </tr>
			    <tr>
			        <th></th>
			        <th>Retail</th>
			        <th>Wholesale</th>
                    <th></th>
			    </tr>
			    </thead>
				<tbody>
				<tr data-ng-repeat="paymentMethod in paymentMethods">
					<td>{{paymentMethod.Name}}</td>
					<td><input type="checkbox" data-ng-checked="retailApplicable(paymentMethod)" data-ng-change="updateRetail(paymentMethod)"></td>
				    <td><input type="checkbox" data-ng-checked="wholesaleApplicable(paymentMethod)" data-ng-change="updateWholesale(paymentMethod)"></td>
                    <td>{{paymentMethod.EditedDate | date:"MM/dd/yy"}}<br />{{paymentMethod.EditedDate | date:"h:mm a"}}<br />{{paymentMethod.EditedBy}}</td>
				</tr>
				</tbody>
			</table>
		</spinner-overlay>
	</div>
</div>
