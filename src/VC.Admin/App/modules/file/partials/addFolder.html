<div class="modal-header">
	<h3 class="modal-title">Add Directory</h3>
</div>
<div class="modal-body">
	<form class="form-horizontal" name="forms.form" data-ng-submit="save()" data-ng-class="{submitted: forms.form.submitted}" novalidate>
		<fieldset>
			<div class="form-group">
				<label class="col-md-3 control-label">Directory</label>
				<div class="col-md-9">
					<input type="text" name="Directory" class="form-control" placeholder="Name" data-ng-model="directory.Name" ng-pattern='/^[A-Za-z0-9]{1}[A-Za-z0-9-_/.]*$/' required>
                    <div class="error-container" ng-show="forms.form.submitted && forms.form.Directory.$invalid">
                        <small class="error" ng-show="forms.form.Directory.$error.required">{{getValidationMessage("ValidationMessages.FieldRequired","Directory")}}</small>
                        <small class="error" ng-show="forms.form.Directory.$error.pattern">{{getValidationMessage("ValidationMessages.FieldNameInvalidFormat","Directory")}}</small>
                        <small class="error" ng-show="forms.form.Directory.$error.server">{{serverMessages.GetMessage('Directory')}}</small>
                    </div>
				</div>
			</div>
		</fieldset>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-success" ladda="saveTracker.active()" data-ng-click="save()">Save</button>
	<button class="btn btn-default" data-ng-click="cancel()">Cancel</button>
</div>
