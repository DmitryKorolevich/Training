<div class="container-fluid">
    <div class="well">
        <span class="legend">Affiliates Summary</span>
        <spinner-overlay data-loading="refreshTracker.active()">
            <table class="table table-striped table-hover ">
                <thead>
                    <tr>
                        <th>Affiliate Id</th>
                        <th>Affiliate Name</th>
                        <th># of customers</th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-ng-repeat="item in items">
                        <td>{{::item.Id}}</td>
                        <td>{{::item.Name}}</td>
                        <td>
                            <a ui-sref="index.oneCol.customersInAffiliatesListWithId({id:item.Id})">{{::item.Count}}</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </spinner-overlay>
        <uib-pagination boundary-links="true"
                    total-items="totalItems"
                    items-per-page="filter.Paging.PageItemCount"
                    data-ng-model="filter.Paging.PageIndex"
                    previous-text="&lsaquo;"
                    next-text="&rsaquo;"
                    first-text="&laquo;"
                    last-text="&raquo;"
                    data-ng-change="pageChanged()">
        </uib-pagination>
    </div>
</div>
