<div class="container-fluid">
    <div class="well">
        <span class="legend">Manage Parts Lookups</span>
        <spinner-overlay data-loading="refreshTracker.active()">
            <table class="table table-striped table-hover ">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-ng-repeat="item in items">
                        <td>{{item.Description}}</td>
                        <td>
                            <a title="Edit" class="btn btn-default btn-success btn-xs" ui-sref="index.oneCol.lookupDetail({id:item.Id})">
                                <i class="glyphicon glyphicon-edit"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </spinner-overlay>
    </div>
</div>
