<div data-ng-if="item.SubItems && item.SubItems.length > 0">
    <a class="btn btn-link pull-left" data-nodrag data-ng-click="toggle(this)">
        <i class="glyphicon" ng-class="{'glyphicon-chevron-right': collapsed, 'glyphicon-chevron-down': !collapsed}"></i>
    </a>
</div>
<div ui-tree-handle>
    <div class="ya-treeview-content clearfix">
        <div class="line" data-ng-class="{'radio-inline': !item.SubItems || item.SubItems.length == 0}">
            <label><input data-ng-if="!item.SubItems || item.SubItems.length == 0" data-ng-model="inventorySku.IdInventorySkuCategory" value="{{item.Id}}" type="radio">{{item.Name}}</label>
        </div>
    </div>
</div>
<ol ui-tree-nodes="" data-ng-model="item.SubItems" data-ng-class="{hidden: collapsed}">
    <li ng-repeat="item in item.SubItems" ui-tree-node collapsed="true" data-ng-include="'app/modules/inventorysku/partials/inventorySkuCategoriesAssign.html'">
    </li>
</ol>
