<form class="form-horizontal" name="forms.shipping" data-ng-submit="save()" data-ng-class="{submitted: forms.shippingSubmitted}" novalidate>
    <fieldset>
        <span class="legend">Shipping Address</span>
        <div class="form-group">
            <div class="col-md-3">
                <select class="form-control" id="shippingAddresses" data-ng-model="currentCustomer.SelectedShipping" data-ng-options="shippingAddress as (shippingAddress.FirstName + ' ' + shippingAddress.LastName + ' ' + shippingAddress.Address1) for shippingAddress in customer.Shipping"></select>
            </div>
            <label for="sameAsProfile" class="col-md-3 control-label">Set as Default</label>
            <div class="col-md-3">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="setDefault" data-ng-model="currentCustomer.SelectedShipping.Default" data-ng-change="setDefaultAddress();">
                    </label>
                </div>
            </div>
            <div class="col-md-3">
                <button class="btn btn-danger" data-ng-click="deleteSelectedShipping(currentCustomer.SelectedShipping.Id);">Delete</button>
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-info" data-ng-click="addNewShipping();">Add New Address</button>
        </div>
        <div class="form-group">
            <label for="sameAsProfile" class="col-md-3 control-label">Same as Profile Address</label>
            <div class="col-md-9">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="sameAsProfile" data-ng-model="currentCustomer.sameShipping" data-ng-change="makeAsProfileAddress();">
                    </label>
                </div>
            </div>
        </div>
        <div data-ng-include="'app/modules/customer/partials/address.html'" data-ng-repeat="model in [shippingAddressTab]"></div>
    </fieldset>
</form>
