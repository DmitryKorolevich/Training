<form class="form-horizontal" name="forms.shipping" data-ng-class="{submitted: forms.submitted['shipping']}" novalidate>
    <fieldset>
        <span class="legend">Shipping Address</span>
        <div class="form-group">
            <label for="shippingCustomerSaved" class="col-md-3 control-label">Customer Saved</label>
            <div class="col-md-9">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="shippingCustomerSaved" data-ng-model="shippingCustomerSaved">
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-3">
            </div>
            <div class="col-md-7">
                <select class="form-control" id="shippingAddresses" data-ng-readonly="!shippingCustomerSaved" data-ng-model="shippingAddressTab.Address" data-ng-options="shippingAddress as (shippingAddress.FirstName && shippingAddress.LastName && shippingAddress.Address1 ? (shippingAddress.FirstName + ' ' + shippingAddress.LastName + ' - ' + shippingAddress.Address1 + (shippingAddress.Default ? ' (Default)' : '')) : '') for shippingAddress in currentCustomer.Shipping track by shippingAddress.Id"></select>
            </div>
        </div>
        <div data-ng-include="'app/modules/customer/partials/address.html'" data-ng-repeat="model in [shippingAddressTab]"></div>
    </fieldset>
</form>
