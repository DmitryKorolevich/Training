<div class="modal-header">
    <h3 class="modal-title">Manage Bonus Links</h3>
</div>
<div class="modal-body article-bonus-links-popup">
    <spinner-overlay data-loading="refreshTracker.active()">
        <form class="form-horizontal" name="forms.form" data-ng-class="{submitted: forms.submitted}" novalidate unsaved-warning-form>
            <fieldset>
                <div class="form-group">
                    <div class="col-md-12">
                        <button data-ng-click="addItem();" class="btn btn-info btn-right">Add New Item</button>
                    </div>
                </div>
                <div data-ng-repeat="item in items" class="variant-panel">
                    <div class="form-horizontal" ng-form="i{{$index}}" novalidate>
                        <fieldset>
                            <div class="form-group">
                                <label class="col-md-2 control-label">Url</label>
                                <div class="col-md-10 padding-0px">
                                    <div class="col-md-10">
                                        <input type="text" name="Url" class="form-control" placeholder="Url" data-ng-model="item.Url" required data-ng-maxlength="250">
                                        <div class="error-container " ng-show="forms.submitted && forms.form.i{{$index}}.Url.$invalid">
                                            <small class="error" ng-show="forms.form.i{{$index}}.Url.$error.required">{{getValidationMessage("ValidationMessages.FieldRequired","GeneralFieldNames.Url")}}</small>
                                            <small class="error" ng-show="forms.form.i{{$index}}.Url.$error.maxlength">{{getValidationMessage("ValidationMessages.FieldLength", ["GeneralFieldNames.Url", "250"])}}</small>
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <button class="btn btn-danger" data-ng-click="deleteItem($index)">Delete</button>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">Start Date</label>
                                <div class="col-md-10 padding-0px">
                                    <div class="col-md-10">
                                        <p class="input-group">
                                            <input type="text" class="form-control" placeholder="Start Date" name="StartDate" uib-datepicker-popup="{{UIOptions.DatepickerFormat}}" ng-model="item.StartDate" is-open="fromOpened" ng-required="true" />
                                            <span class="input-group-btn">
                                                <button type="button" class="btn btn-default" ng-disabled="false" ng-click="stopPropagation($event); fromOpened=true;"><i class="glyphicon glyphicon-calendar"></i></button>
                                            </span>
                                        </p>
                                        <div class="error-container " ng-show="forms.submitted && forms.form.i{{$index}}.StartDate.$invalid">
                                            <small class="error" ng-show="forms.form.i{{$index}}.StartDate.$error.required">{{getValidationMessage("ValidationMessages.FieldRequired","Start Date")}}</small>
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                    </div>
                                </div>
                            </div>
                            <hr/>
                        </fieldset>
                    </div>
                </div>
            </fieldset>
        </form>
    </spinner-overlay>
</div>
<div class="modal-footer">
    <button class="btn btn-success" ladda="refreshTracker.active()" data-ng-click="save()">Save</button>
    <button class="btn btn-default" data-ng-click="cancel()">Cancel</button>
</div>
