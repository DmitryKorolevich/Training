<div class="container-fluid">
	<div class="left-pane-controls">
		<div class="well container-fluid">
			<div>
				<button class="btn btn-success width-160px" ladda="editTracker.active()" data-ng-click="save()">Save</button>
			</div>
			<div class="btn-group margin-top-10px">
				<a target="_blank" href="{{previewUrl}}" class="btn btn-info width-80px">Preview</a>
				<button cancel-button-default-state="index.oneCol.manageContentAreas" cancel-button class="btn btn-default width-80px">Cancel</button>
			</div>
			<div class="margin-top-10px">
				<button class="btn btn-primary width-160px" ui-sref="index.oneCol.manageContentAreas">Manage All</button>
			</div>
		</div>
        <div ng-controller="objectHistorySectionController" onload="name = 'History'" data-ng-include="'app/modules/setting/partials/objectHistorySection.html'"></div>
	</div>
	<div class="right-pane-main">
		<div class="container-fluid">
			<div class="row">
				<div class="container container-left">
					<div class="well row">
						<spinner-overlay data-loading="refreshTracker.active()">
							<form class="form-horizontal">
								<fieldset>
									<span class="legend ng-scope">Manage {{contentArea.Name}}</span>
									<div class="form-group">
										<div class="col-md-12">
											<div data-ng-model="contentArea.Template" ui-ace="{
				                                require: ['ace/ext/language_tools'],
				                                advanced: {
					                                enableSnippets: true,
					                                enableBasicAutocompletion: true,
					                                enableLiveAutocompletion: true
				                                },
				                                theme:'cobalt',
				                                mode: 'html',
				                                onLoad: aceLoaded,
				                                onChange: aceChanged
		                                }">
											</div>
										</div>
									</div>
								</fieldset>
							</form>
						</spinner-overlay>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
