<div class="container-fluid">
    <div class="left-pane-controls">
        <div class="well container-fluid">
            <div>
                <button class="btn btn-success width-160px" data-ng-click="save()">Save</button>
            </div>
            <div class="btn-group margin-top-10px">
                <button class="btn btn-default width-80px" data-ng-click="cancel()">Cancel</button>
            </div>
        </div>
    </div>
    <div ng-if="loaded" class="right-pane-main">
        <div class="container-fluid">
            <div class="row">
                <tabset>
                    <tab heading="Details">
                        <div class="container container-left">
                            <div class="well row">
                                <span class="legend">Details</span>
                                <div ui-tree class="ya-treeview">
                                    <ol ui-tree-nodes data-ng-model="rootCategory.SubItems">
                                        <li ng-repeat="item in rootCategory.SubItems" ui-tree-node data-ng-include="'app/modules/content/partials/contentCategoriesReordering.html'">
                                        </li>
                                    </ol>
                                </div>
                            </div>
                        </div>
                    </tab>
                </tabset>
            </div>
        </div>
    </div>
</div>
