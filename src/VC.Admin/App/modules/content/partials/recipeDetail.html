<div class="container-fluid">
	<div class="left-pane-controls">
		<div class="well container-fluid">
            <div>
                <button class="btn btn-success width-160px" data-ng-click="save()">Save</button>
            </div>
            <div class="btn-group margin-top-10px">
                <button class="btn btn-info width-80px">Preview</button>
                <button ui-sref="index.oneCol.manageRecipes" class="btn btn-default width-80px">Cancel</button>
            </div>
		</div> 
	</div>
	<div ng-if="loaded" class="right-pane-main">
		<div class="container-fluid">
			<div class="row">
				<tabset>
					<tab heading="Details">
						<div class="container container-left">
							<div class="well row">
								<form class="form-horizontal" name="forms.recipeForm" data-ng-submit="save()" data-ng-class="{submitted: forms.recipeForm.submitted}" novalidate>
									<fieldset>
										<span class="legend">Details</span>
										<div class="form-group">
											<label for="title" class="col-md-3 control-label">Title</label>
                                            <div class="col-md-9">
                                                <input type="text" name="Name" class="form-control" placeholder="Title" data-ng-model="recipe.Name" required>
                                                <div class="error-container" ng-show="forms.recipeForm.submitted && forms.recipeForm.Name.$invalid">
                                                    <small class="error" ng-show="forms.recipeForm.Name.$error.required">Title is required</small>
                                                </div>
                                            </div>
										</div>
                                        <div class="form-group">
                                            <label for="url" class="col-md-3 control-label">URL</label>
                                            <div class="col-md-9">
                                                <input type="text" name="Url" class="form-control" placeholder="URL" data-ng-model="recipe.Url" ng-pattern='/^[A-Za-z0-9]{1}[A-Za-z0-9-_]{3}[A-Za-z0-9-_]*$/' required>
                                                <div class="error-container" ng-show="forms.recipeForm.submitted && forms.recipeForm.Url.$invalid">
                                                    <small class="error" ng-show="forms.recipeForm.Url.$error.pattern">URL has invalid format(e.g. some-page-name).</small>
                                                    <small class="error" ng-show="forms.recipeForm.Url.$error.required">URL is required</small>
                                                    <small class="error" ng-show="forms.recipeForm.Url.$error.server">{{serverMessages.GetMessage('Url')}}</small>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="description" class="col-md-3 control-label">Description</label>
                                            <div class="col-md-9">
                                                <div class="input-group" data-ng-show="!descriptionExpanded">
                                                    <input type="text" name="Description" class="form-control" id="short" placeholder="Description" disabled data-ng-model="recipe.Description" required>
                                                    <span class="input-group-btn">
                                                        <a data-ng-click="toogleEditorState('descriptionExpanded')" class="btn btn-default">Expand</a>
                                                    </span>
                                                </div>
                                                <div class="toogle-editor" data-ng-show="descriptionExpanded">
                                                    <a data-ng-click="toogleEditorState('descriptionExpanded')" class="btn btn-default">Hide</a> 
                                                </div>
                                                <div data-ng-show="descriptionExpanded" text-angular data-ng-model="recipe.Description"></div>
                                                <div class="error-container" ng-show="forms.recipeForm.submitted && forms.recipeForm.Description.$invalid">
                                                    <small class="error" ng-show="forms.recipeForm.Description.$error.required">Description is required</small>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="Image" class="col-md-3 control-label">Image</label>
                                            <div class="col-md-9">
                                                <input type="text" class="form-control" placeholder="Image" data-ng-model="recipe.FileUrl">
                                            </div>
                                        </div>

										<span class="legend">SEO</span>
                                        <div class="form-group">
                                            <label for="meta_title" class="col-md-3 control-label">Meta Title</label>
                                            <div class="col-md-9">
                                                <input type="text" class="form-control" placeholder="Meta Title" data-ng-model="recipe.Title">
                                            </div>
                                        </div>
										<div class="form-group">
											<label for="meta_description" class="col-md-3 control-label">Meta Description</label>
											<div class="col-md-9">
												<textarea type="text" class="form-control" placeholder="Meta Description" rows="10" data-ng-model="recipe.MetaDescription"></textarea>
											</div>
										</div>
									</fieldset>
								</form>
							</div>
						</div>
					</tab>
					<tab heading="Categories">
						<div class="container container-left">
							<div class="well row">
								<span class="legend">Categories</span>
                                <div ui-tree data-drag-enabled="false" class="ya-treeview">
                                    <ol ui-tree-nodes="" data-ng-model="rootCategory.SubItems">
                                        <li ng-repeat="item in rootCategory.SubItems" ui-tree-node collapsed="true" data-ng-include="'app/modules/content/partials/contentCategories.html'">
                                        </li>
                                    </ol>
                                </div>
							</div>
						</div>
					</tab>
                    <tab heading="Products">
                        <div class="container container-left big-container">
                            <div class="well row">
                                <span class="legend">Assigned Products</span>

                                <table class="table table-striped table-hover ">
                                    <thead>
                                        <tr>
                                            <th>SKU</th>
                                            <th>Product Name</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr data-ng-repeat="assignedProduct in recipe.AssignedProducts">
                                            <td>{{assignedProduct.SKU}}</td>
                                            <td>{{assignedProduct.Name}}</td>
                                            <td>
                                                <button class="btn btn-default btn-danger" data-ng-click="deleteAssignedProduct($index);">Delete</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </tab>
					<tab heading="Template">
						<div class="container container-left">
							<div class="well row">
								<button class="btn btn-info width-200px margin-bottom-10px" ng-if="recipe.MasterContentItemId!=0" data-ng-click="goToMaster(recipe.MasterContentItemId);">Manage Master Template</button>
								<span class="legend">Manage Template</span>

								<div class="form-group">
									<div class="col-md-12">
										<div data-ng-model="recipe.Template" ui-ace="{
				                                require: ['ace/ext/language_tools'],
				                                advanced: {
					                                enableSnippets: true,
					                                enableBasicAutocompletion: true,
					                                enableLiveAutocompletion: true
				                                },
				                                theme:'cobalt',
				                                mode: 'ttl',
				                                onLoad: aceLoaded,
				                                onChange: aceChanged
		                                }">
										</div>
									</div>
								</div>
							</div>
						</div>
					</tab>
				</tabset>
			</div>
		</div>
	</div>
</div>
