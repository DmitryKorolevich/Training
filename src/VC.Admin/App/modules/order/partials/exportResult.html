<div class="modal-header">
    <h3>Export Result</h3>
</div>
<div class="modal-body">
    <div class="modal-header">
        <button class="btn btn-info btn-right width-160px" data-ng-click="clear();">Clear Errors</button>
    </div>
    <p class="text-primary"><b>Total:</b>&nbsp;{{total}}
    </p>
    <p class="text-success"><b>Succeeded:</b>&nbsp;{{successCount}}
    </p>
    <p class="text-danger"><b>Failed:</b>&nbsp;{{errorCount}}
    </p>
    <div class="export-result-errors">
        <table class="margin-top-20px table table-striped table-hover" data-ng-if="errors.length > 0">
            <thead>
            <tr>
                <th>
                    Order Id
                </th>
                <th>
                    Error
                </th>
            </tr>
            </thead>
            <tbody>
            <tr data-ng-repeat="error in errors">
                <td>{{error.Id}}</td>
                <td>
                    <p class="text-danger">{{error.Error}}</p></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="modal-footer">
    <button data-ng-click="ok()" class="btn btn-success">OK</button>
</div>
