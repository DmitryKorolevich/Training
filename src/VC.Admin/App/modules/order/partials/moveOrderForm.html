<div class="container-fluid">
    <div class="left-pane-controls">
        <div class="well container-fluid">
            <div>
                <button class="btn btn-success width-160px" ladda="editTracker.active()" data-ng-click="save()">Save</button>
            </div>
        </div>
    </div>
    <div class="right-pane-main">
        <div class="container-fluid">
            <div class="row">
                <div class="container container-left">
                    <div class="well row">
                        <spinner-overlay data-loading="refreshTracker.active()">
                            <form class="form-horizontal" name="forms.form" data-ng-submit="save()" data-ng-class="{submitted: forms.form.submitted}" novalidate>
                                <fieldset>
                                    <span class="legend">Reassign Transaction</span>

                                    <div class="form-group">
                                        <label for="id" class="col-md-3 control-label">Order #</label>
                                        <div class="col-md-9">
                                            <div class="input-group autocomplete">
                                                <input type="text" name="Id" class="form-control" placeholder="Order #" data-ng-model="order.Id" required numbers-only
                                                       typeahead-min-length="3" uib-typeahead="item.Id as item.Id for item in getOrders($viewValue)" typeahead-loading="loadingOrders">
                                                <span class="input-group-addon">
                                                    <i ng-show="loadingOrders" class="glyphicon glyphicon-refresh"></i>
                                                </span>
                                            </div>
                                            <div class="error-container" ng-show="forms.form.submitted && forms.form.Id.$invalid">
                                                <small class="error" ng-show="forms.form.Id.$error.required">{{getValidationMessage("ValidationMessages.FieldRequired","Order #")}}</small>
                                                <small class="error" ng-show="forms.form.Id.$error.server">{{serverMessages.GetMessage('Id')}}</small>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="id" class="col-md-3 control-label">New Customer #:</label>
                                        <div class="col-md-9">
                                            <div class="input-group autocomplete">
                                                <input type="text" name="IdCustomer" class="form-control" placeholder="New Customer #" data-ng-model="order.IdCustomer" required numbers-only
                                                       typeahead-min-length="3" uib-typeahead="item.Id as item.Id+' - '+item.Name for item in getCustomers($viewValue)" typeahead-loading="loadingCustomers">
                                                <span class="input-group-addon">
                                                    <i ng-show="loadingCustomers" class="glyphicon glyphicon-refresh"></i>
                                                </span>
                                            </div>
                                            <div class="error-container" ng-show="forms.form.submitted && forms.form.IdCustomer.$invalid">
                                                <small class="error" ng-show="forms.form.IdCustomer.$error.required">{{getValidationMessage("ValidationMessages.FieldRequired","New Customer #")}}</small>
                                                <small class="error" ng-show="forms.form.IdCustomer.$error.server">{{serverMessages.GetMessage('IdCustomer')}}</small>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </spinner-overlay>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
