<div data-ng-if="historyItemsCount>0" class="well container-fluid object-history">
    <div class="header">
        <span class="legend">History</span>
    </div>
    <table class="table table-striped order-statuses">
        <thead>
            <tr>
                <th>Date</th>
                <th>Status</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr data-ng-repeat="item in historyItems">
                <td class="date">{{::item.DateCreated | date:"MM/dd/yy"}}<br />{{::item.DateCreated | date:"h:mm a"}}<br />{{::item.EditedBy}}</td>
                <td class="status">
                    <div data-ng-include="'app/modules/order/partials/orderStatusSection.html'"></div>
                </td>
                <td class="actions">
                    <button data-ng-if="!$first" title="View" class="btn btn-default btn-success btn-xs" data-ng-click="openHistoryReport(item.DataReferenceId);">
                        <i class="fa fa-search"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
