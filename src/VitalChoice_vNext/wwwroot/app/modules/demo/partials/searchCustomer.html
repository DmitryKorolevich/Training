<h2 style="margin-left: 30px">Locate a Customer</h2>

<div class="col-lg-4" style="margin: 30px; max-width:2000px;">

	<div class="well">
		<form class="form-horizontal">
			<fieldset>
				<legend>Find Customers</legend>
				<div class="form-group">
					<label for="customerNo" class="col-lg-3 control-label">Customer #</label>
					<div class="col-lg-9">
						<input type="text" class="form-control" id="customerNo" placeholder="Customer">
					</div>
				</div>
				<div class="form-group">
					<label for="company" class="col-lg-3 control-label">Company</label>
					<div class="col-lg-9">
						<input type="text" class="form-control" id="company" placeholder="Company">
					</div>
				</div>
				<div class="form-group">
					<label for="lastName" class="col-lg-3 control-label">Last Name</label>
					<div class="col-lg-9">
						<input type="text" class="form-control" id="lastName" placeholder="Last Name">
					</div>
				</div>
				<div class="form-group">
					<label for="firstName" class="col-lg-3 control-label">First Name</label>
					<div class="col-lg-9">
						<input type="text" class="form-control" id="firstName" placeholder="First Name">
					</div>
				</div>
				<div class="form-group">
					<label for="address1" class="col-lg-3 control-label">Address 1</label>
					<div class="col-lg-9">
						<input type="text" class="form-control" id="address1" placeholder="Address 1">
					</div>
				</div>
				<div class="form-group">
					<label for="address2" class="col-lg-3 control-label">Address 2</label>
					<div class="col-lg-9">
						<input type="text" class="form-control" id="address2" placeholder="Address 2">
					</div>
				</div>
				<div class="form-group">
					<label for="email" class="col-lg-3 control-label">Email</label>
					<div class="col-lg-9">
						<input type="text" class="form-control" id="email" placeholder="Email">
					</div>
				</div>
				<div class="form-group">
					<label for="phone" class="col-lg-3 control-label">Phone</label>
					<div class="col-lg-9">
						<input type="text" class="form-control" id="phone" placeholder="Phone">
					</div>
				</div>
				<div class="form-group">
					<label for="city" class="col-lg-3 control-label">City</label>
					<div class="col-lg-9">
						<input type="text" class="form-control" id="city" placeholder="City">
					</div>
				</div>
				<div class="form-group">
					<label for="state" class="col-lg-3 control-label">State/Province</label>
					<div class="col-lg-9">
						<input type="text" class="form-control" id="state" placeholder="state">
					</div>
				</div>
				<div class="form-group">
					<label for="zip" class="col-lg-3 control-label">Zip</label>
					<div class="col-lg-9">
						<input type="text" class="form-control" id="zip" placeholder="Zip">
					</div>
				</div>
			</fieldset>
			<a style="margin-top:20px;" ui-sref="index.oneCol.customersList" class="btn btn-primary btn-lg">Search</a>
			<a style="margin-top:20px; float:right;" class="btn btn-info btn-lg">Reset</a>
		</form>
	</div>
</div>
