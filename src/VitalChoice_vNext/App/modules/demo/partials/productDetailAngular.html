<div style="max-width: 2000px;">
	<div style="width: 155px; padding: 0px 10px 10px 10px;float:left;">
		<button style="" ui-sref="index.oneCol.list" class="btn btn-primary">Save</button>
		<button style="" ui-sref="index.oneCol.list" class="btn btn-default">Cancel</button>
	</div>
	<div class="col-lg-10">
		<tabset>
			<tab heading="Name and Description">
				<div class="col-lg-8" style="margin: 30px; max-width: 1900px;">
					<div class="well">
						<form class="form-horizontal">
							<fieldset>
								<legend>Name, SKU, and Description</legend>
								<div class="form-group">
									<label for="" class="col-lg-3 control-label">Product ID</label>
									<div class="col-lg-9" style="padding-top: 8px;">
										<span>1431</span>
									</div>
								</div>
								<div class="form-group">
									<label for="sku" class="col-lg-3 control-label">SKU (Part Number)</label>
									<div class="col-lg-9">
										<input type="text" class="form-control" id="sku" placeholder="SKU" value="FGS">
									</div>
								</div>
								<div class="form-group">
									<label for="name" class="col-lg-3 control-label">Name</label>
									<div class="col-lg-9">
										<input type="text" class="form-control" id="name" placeholder="Name" value="Good Health Gift">
									</div>
								</div>
								<div class="form-group">
									<label for="description" class="col-lg-3 control-label">Description</label>
									<div class="col-lg-9">
										<div class="col-lg-10" style="padding-left: 0px;">
											<input data-ng-show="!descriptionExpanded" type="text" class="form-control" id="description" placeholder="Description" disabled value="{{description}}">
											<div data-ng-show="descriptionExpanded" text-angular data-ng-model="description"></div>
										</div>
										<div class="col-lg-2" style="padding-right: 0px;padding-left: 0px;">
											<a data-ng-show="descriptionExpanded" style="width:100%" data-ng-click="toogleEditorState('descriptionExpanded')" class="btn btn-default">Hide</a>
											<a data-ng-show="!descriptionExpanded" style="width:100%" data-ng-click="toogleEditorState('descriptionExpanded')" class="btn btn-default">Expand</a>
										</div>
									</div>
								</div>
								<div class="form-group">
									<label for="servicing" class="col-lg-3 control-label">Serving/Storage</label>
									<div class="col-lg-9">
										<div class="col-lg-10" style="padding-left: 0px;">
											<input data-ng-show="!servicingStorageExpanded" type="text" class="form-control" id="servicing" placeholder="Serving/Storage" disabled value="{{servicingStorage}}">
											<div data-ng-show="servicingStorageExpanded" text-angular data-ng-model="servicingStorage"></div>
										</div>
										<div class="col-lg-2" style="padding-right: 0px;padding-left: 0px;">
											<a data-ng-show="servicingStorageExpanded" style="width:100%" data-ng-click="toogleEditorState('servicingStorageExpanded')" class="btn btn-default">Hide</a>
											<a data-ng-show="!servicingStorageExpanded" style="width:100%" data-ng-click="toogleEditorState('servicingStorageExpanded')" class="btn btn-default">Expand</a>
										</div>
									</div>
								</div>
								<div class="form-group">
									<label for="recipies" class="col-lg-3 control-label">Recepies</label>
									<div class="col-lg-9">
										<div class="col-lg-10" style="padding-left: 0px;">
											<input data-ng-show="!recepiesExpanded" type="text" class="form-control" id="recepies" placeholder="Recepies" disabled value="{{recepies}}">
											<div data-ng-show="recepiesExpanded" text-angular data-ng-model="recepies"></div>
										</div>
										<div class="col-lg-2" style="padding-right: 0px;padding-left: 0px;">
											<a data-ng-show="recepiesExpanded" style="width:100%" data-ng-click="toogleEditorState('recepiesExpanded')" class="btn btn-default">Hide</a>
											<a data-ng-show="!recepiesExpanded" style="width:100%" data-ng-click="toogleEditorState('recepiesExpanded')" class="btn btn-default">Expand</a>
										</div>
									</div>
								</div>
								<div class="form-group">
									<label for="ingredients" class="col-lg-3 control-label">Ingredients</label>
									<div class="col-lg-9">
										<div class="col-lg-10" style="padding-left: 0px;">
											<input data-ng-show="!ingredientsExpanded" type="text" class="form-control" id="ingredients" placeholder="Recepies" disabled value="{{ingredients}}">
											<div data-ng-show="ingredientsExpanded" text-angular data-ng-model="ingredients"></div>
										</div>
										<div class="col-lg-2" style="padding-right: 0px;padding-left: 0px;">
											<a data-ng-show="ingredientsExpanded" style="width:100%" data-ng-click="toogleEditorState('ingredientsExpanded')" class="btn btn-default">Hide</a>
											<a data-ng-show="!ingredientsExpanded" style="width:100%" data-ng-click="toogleEditorState('ingredientsExpanded')" class="btn btn-default">Expand</a>
										</div>
									</div>
								</div>
								<div class="form-group">
									<label for="short" class="col-lg-3 control-label">Short Description</label>
									<div class="col-lg-9">
										<div class="col-lg-10" style="padding-left: 0px;">
											<input data-ng-show="!shortExpanded" type="text" class="form-control" id="short" placeholder="Short Description" disabled value="{{short}}">
											<div data-ng-show="shortExpanded" text-angular data-ng-model="notes"></div>
										</div>
										<div class="col-lg-2" style="padding-right: 0px;padding-left: 0px;">
											<a data-ng-show="shortExpanded" style="width:100%" data-ng-click="toogleEditorState('shortExpanded')" class="btn btn-default">Hide</a>
											<a data-ng-show="!shortExpanded" style="width:100%" data-ng-click="toogleEditorState('shortExpanded')" class="btn btn-default">Expand</a>
										</div>
									</div>
								</div>
								<div class="form-group">
									<label for="notes" class="col-lg-3 control-label">Product Notes</label>
									<div class="col-lg-9">
										<div class="col-lg-10" style="padding-left: 0px;">
											<input data-ng-show="!notesExpanded" type="text" class="form-control" id="notes" placeholder="Product Notes" disabled value="{{notes}}">
											<div data-ng-show="notesExpanded" text-angular data-ng-model="notes"></div>
										</div>
										<div class="col-lg-2" style="padding-right: 0px;padding-left: 0px;">
											<a data-ng-show="notesExpanded" style="width:100%" data-ng-click="toogleEditorState('notesExpanded')" class="btn btn-default">Hide</a>
											<a data-ng-show="!notesExpanded" style="width:100%" data-ng-click="toogleEditorState('notesExpanded')" class="btn btn-default">Expand</a>
										</div>
									</div>
								</div>
								<div class="form-group">
									<label for="" class="col-lg-3 control-label">Cross Sell Image 1</label>
									<div class="col-lg-9">
										<input type="text" class="form-control" id="1" placeholder="Cross Sell Image 1" value="Sell Image">
									</div>
								</div>
								<div class="form-group">
									<label for="" class="col-lg-3 control-label">URL Cross Sell 1</label>
									<div class="col-lg-9">
										<input type="text" class="form-control" id="2" placeholder="URL Cross Sell 1" value="URL Image">
									</div>
								</div>

							</fieldset>
						</form>
					</div>
				</div>
			</tab>
			<tab heading="Prices">
				<h3 style="margin-left: 30px">Prices</h3>
			</tab>
			<tab heading="Categories">
				<h3 style="margin-left: 30px">Categories</h3>
			</tab>
			<tab heading="Images">
