<h2 style="margin-left: 30px" class="ng-scope">Shipping Address</h2>
<div class="col-lg-8" style="margin: 30px; max-width: 1900px; min-width: 900px;">
	<div class="well">
		<form class="form-horizontal">
			<fieldset>
			<div class="form-group">
				<label for="newAddress" class="col-lg-3 control-label">New Address</label>
				<div class="col-lg-9">
					<div class="checkbox">
						<label>
							<input type="checkbox" checked="checked" class="" id="newAddress">
						</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label for="setAsDefault" class="col-lg-3 control-label">Set as default</label>
				<div class="col-lg-9">
					<div class="checkbox">
						<label>
							<input type="checkbox" checked="checked" class="" id="setAsDefault">
						</label>
					</div>
				</div>
			</div>
			<span class="legend">Shipping Address</span>
			<div class="form-group">
				<label for="sameAsProfileAddress" class="col-lg-3 control-label">Same as profile address</label>
				<div class="col-lg-9">
					<div class="checkbox">
						<label>
							<input type="checkbox" checked="checked" class="" id="sameAsProfileAddress">
						</label>
					</div>
				</div>
			</div>
			<div class="form-group margin-top-30px">
				<label for="company" class="col-lg-3 control-label">Company</label>
				<div class="col-lg-9">
					<input type="text" class="form-control" id="company" placeholder="Company">
				</div>
			</div>
			<div class="form-group">
				<label for="firstName" class="col-lg-3 control-label">First Name</label>
				<div class="col-lg-9">
					<input type="text" class="form-control" id="firstName" placeholder="First Name">
				</div>
			</div>
			<div class="form-group">
				<label for="lastName" class="col-lg-3 control-label">Last Name</label>
				<div class="col-lg-9">
					<input type="text" class="form-control" id="lastName" placeholder="Last Name">
				</div>
			</div>
			<div class="form-group">
				<label for="address1" class="col-lg-3 control-label">Address 1</label>
				<div class="col-lg-9">
					<input type="text" class="form-control" id="address1" placeholder="Address 1">
				</div>
			</div>
			<div class="form-group">
				<label for="address2" class="col-lg-3 control-label">Address 2</label>
				<div class="col-lg-9">
					<input type="text" class="form-control" id="address2" placeholder="Address 2">
				</div>
			</div>
			<div class="form-group">
				<label for="city" class="col-lg-3 control-label">City</label>
				<div class="col-lg-9">
					<input type="text" class="form-control" id="city" placeholder="City">
				</div>
			</div>
			<div class="form-group">
				<label for="country" class="col-lg-3 control-label">Country</label>
				<div class="col-lg-9">
					<select class="form-control" id="country">
						<option value="0">Select</option>
						<option value="AU">Australia</option>
						<option value="CA">Canada</option>
						<option value="CH">Chile</option>
						<option value="DK">Denmark</option>
						<option value="FR">France</option>
						<option value="GB">Great Britain</option>
						<option value="HK">Hong Kong</option>
						<option value="IE">Ireland</option>
						<option value="IS">Israel</option>
						<option value="NO">Norway</option>
						<option value="PH">Philippines </option>
						<option value="PT">Portugal</option>
						<option value="SG">Singapore</option>
						<option value="KR">South Korea</option>
						<option value="34">Spain</option>
						<option value="SE">Sweden</option>
						<option value="CH">Taiwan</option>
						<option value="TL">Thailand</option>
						<option selected="selected" value="US">United States</option>
					</select>
				</div>
			</div>
				<div class="form-group">
					<label for="state" class="col-lg-3 control-label">State/Province</label>
					<div class="col-lg-9">
						<select class="form-control" id="state">
							<option value="0">Select</option>
							<option value="AL">Alabama</option>
							<option value="AK">Alaska</option>
							<option value="AR">Arkansas</option>
							<option value="AZ">Arizona</option>
							<option value="BVI">British Virgin Islands</option>
							<option value="CA">California</option>
							<option value="CO">Colorado</option>
							<option value="CT">Connecticut</option>
							<option value="DE">Delaware</option>
							<option value="FL">Florida</option>
							<option value="GA">Georgia</option>
							<option value="GU">Guam</option>
							<option value="HI">Hawaii</option>
							<option value="IA">Iowa</option>
							<option value="ID">Idaho</option>
							<option value="IL">Illinois</option>
							<option value="IN">Indiana</option>
							<option value="KS">Kansas</option>
							<option value="KY">Kentucky</option>
							<option value="LA">Louisiana</option>
							<option value="MA">Massachusetts</option>
							<option value="MD">Maryland</option>
							<option value="ME">Maine</option>
							<option value="MI">Michigan</option>
							<option value="MN">Minnesota</option>
							<option value="MO">Missouri</option>
							<option value="MP">Northern Mariana Islands</option>
							<option value="MPI">Mariana Islands (Pacific)</option>
							<option value="MS">Mississippi</option>
							<option value="MT">Montana</option>
							<option value="NC">North Carolina</option>
							<option value="ND">North Dakota</option>
							<option value="NE">Nebraska</option>
							<option value="NH">New Hampshire</option>
							<option value="NJ">New Jersey</option>
							<option value="NM">New Mexico</option>
							<option value="NV">Nevada</option>
							<option value="NY">New York</option>
							<option value="OH">Ohio</option>
							<option value="OK">Oklahoma</option>
							<option value="OR">Oregon</option>
							<option value="PA">Pennsylvania</option>
							<option value="PR">Puerto Rico</option>
							<option value="RI">Rhode Island</option>
							<option value="SC">South Carolina</option>
							<option value="SD">South Dakota</option>
							<option value="TN">Tennessee</option>
							<option value="TX">Texas</option>
							<option value="VI">U.S. Virgin Islands</option>
							<option value="UT">Utah</option>
							<option value="VA">Virginia</option>
							<option value="VT">Vermont</option>
							<option value="WA">Washington</option>
							<option value="WI">Wisconsin</option>
							<option value="WV">West Virginia</option>
							<option value="WY">Wyoming</option>
							<option value="AS">American Samoa</option>
							<option value="DC">District of Columbia</option>
							<option value="AE">AE</option>
							<option value="AP">AP</option>
							<option value="AA">AA</option>
						</select>
					</div>
				</div>
			<div class="form-group">
				<label for="zip" class="col-lg-3 control-label">Zip</label>
				<div class="col-lg-9">
					<input type="text" class="form-control" id="zip" placeholder="Zip">
				</div>
			</div>
			<div class="form-group">
				<label for="phone" class="col-lg-3 control-label">Phone</label>
				<div class="col-lg-9">
					<input type="text" class="form-control" id="phone" placeholder="Phone">
				</div>
			</div>
				<div class="form-group">
					<label for="fax" class="col-lg-3 control-label">Fax</label>
					<div class="col-lg-9">
						<input type="text" class="form-control" id="fax" placeholder="Fax">
					</div>
				</div>
				<div class="form-group">
					<label for="email" class="col-lg-3 control-label">Email</label>
					<div class="col-lg-9">
						<input type="text" class="form-control" id="email" placeholder="Email">
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</div>
